<html>
    <head></head>
    <body>
        <h1><b> Formulario de registro </b></h1>

        <div>
            <label for="nombre" > Nombre: </label>
            <input id="nombre" type="text">
        </div>

        <div>
            <label for="apellidos" > Apellidos: </label>
            <input id="apellidos" type="text">
        </div>

        <div>
            <label for="sexo"> Sexo: </label>
            <input name="sex" type="radio" id="hombre">
            <label for="hombre" > hombre </label>
            <input name="sex" type="radio" id="mujer">
            <label for="mujer" > mujer </label>
        </div>

        <div>
            <label for="correo" > Correo: </label>
            <input id="correo" type="email">
        </div>

        <div>
            <label for="poblacion" > Poblacion: </label>
            <select id="poblacion">
                <option>Alicante</option>
                <option>Argentina</option>
                <option>Chilena</option>
            </select>
        </div>

        <div>
            <label for="Desc" > Descripcion: </label>
            <textarea id="Desc"></textarea>
        </div>

        <div>
            <input id="info" type="checkbox">
            <label for="info" > Deseo recibir informacion sobre novedades y ofertas </label>
        </div>

        <div>
            <input id="condiciones" type="checkbox">
            <label for="condiciones" > Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos </label>
        </div>
        <button>Enviar</button>
    </body>
</html>
